<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Graph Axis Scale Calculator</h1>
  
  <!-- Input Form -->
  <div class="form-container">
    <label for="min">Minimum Value:</label>
    <input type="number" id="min" step="any" placeholder="Enter min value">

    <label for="max">Maximum Value:</label>
    <input type="number" id="max" step="any" placeholder="Enter max value">

    <label for="include-origin">Include Origin? (y/n):</label>
    <input type="text" id="include-origin" maxlength="1" placeholder="y or n">

    <button onclick="calculateScale()">Calculate Scale</button>
  </div>

  <!-- Results -->
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
