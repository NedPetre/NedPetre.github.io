<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Scale Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Axis Scale Calculator</h1>
        
        <form id="scaleForm">
            <label for="includeOrigin">Include Origin:</label>
            <select id="includeOrigin" name="includeOrigin">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <label for="numberDivisions">Number of Divisions:</label>
            <input type="number" id="numberDivisions" name="numberDivisions" min="1" placeholder="Enter number of divisions" required>

            <label for="data">Data (comma-separated):</label>
            <input type="text" id="data" name="data" placeholder="Enter data points" required>

            <button type="submit">Calculate Scale</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
